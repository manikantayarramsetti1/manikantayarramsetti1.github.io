<head>
  <style>
    .spring-boot {
      background-image: url('static/img/spring.svg');
      width: 12px; 
      height: 16px;
    }

    .postman {
      background-image: url('/img/spring.svg');
      width: 12px; 
      height: 16px;
    }
  </style>
</head>
<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="skills">

  <div class="my-auto" id="skills-content">
  <h2 class="mb-5">{{ i18n "skills" }}</h2>
    {{ range $.Data.skills }}
        <div class="subheading mb-3 skills-heading">{{ .grouping }}</div>
            <ul>
            {{ range .skills }}
                <li class="list-inline-item">
                    <i class="{{ .iconClass }}"></i>
                    {{ .name }}
                </li>
            {{ end }}
            </ul>
    {{ end }}
  </div>
</section>
