<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="skills">
  <div class="my-auto" id="skills-content">
    <h2 class="mb-5">{{ i18n "skills" }}</h2>
    {{ range $.Data.skills }}
      <div class="subheading mb-3 skills-heading">{{ .grouping }}</div>
      <ul>
        {{ range .skills }}
          <li class="list-inline-item">
            {{ if eq .name "Spring Boot" }}
              <svg class="icon spring-boot" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="12" height="16"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-.52 16.5c-2.9 0-5.25-2.35-5.25-5.25s2.35-5.25 5.25-5.25 5.25 2.35 5.25 5.25-2.35 5.25-5.25 5.25zm1.95-7.19h-2.7V8.86c0-.17.14-.3.3-.3h2.1c.17 0 .3.14.3.3V11.3c0 .17-.14.3-.3.3zm-.76 2.97c-.65.62-1.52.95-2.45.95-1.96 0-3.56-1.6-3.56-3.56 0-1.95 1.6-3.55 3.55-3.55 1.95 0 3.56 1.6 3.56 3.55 0 .85-.3 1.63-.82 2.25v.08c.37.63.59 1.36.59 2.18 0 2.05-1.67 3.72-3.72 3.72-.88 0-1.69-.32-2.3-.85l.3-.36c.41.36.93.56 1.48.56.78 0 1.43-.42 1.81-1.05l-3.44-.02z"/></svg>
            {{ else if eq .name "Postman" }}
              <svg class="icon postman" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="12" height="16"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-.33 15.5H8.4v-1.69h3.27v1.69zm-4.06-3.76h8.6v-1.69H7.6v1.69zm0-3.98h8.6v-1.7H7.6v1.7zm0-3.97h8.6V6.3H7.6v1.7z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
            {{ else }}
            <i class="{{ .iconClass }}"></i>
            {{ end }}
            {{ .name }}
          </li>
        {{ end }}
      </ul>
    {{ end }}
  </div>
</section>
