        <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="personalProject">
          <div class="my-auto">
          <h2 class="mb-5">{{ i18n "personalProject" }}</h2>
            {{ range .Site.Data.education }}
              <div class="resume-item d-flex flex-column flex-md-row mb-5">
                <div class="resume-content mr-auto">
                  <h3 class="mb-0">{{ .school | markdownify }}</h3>
                  <div class="subheading mb-3">{{ .project }}</div>
                  <p>{{ .description | markdownify }}
                </div>
              </div>
              {{ end }}
           </div>
        </section>
